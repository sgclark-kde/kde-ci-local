[DEFAULT]
configureExecutable={sources}/configure

[Build]
inSourceBuild=True
configureCommand=%(configureExecutable)s -fast -debug -separate-debug-info -system-zlib -system-libpng -system-libjpeg -system-sqlite -dbus -webkit -plugin-sql-mysql -nomake examples -nomake demos -no-phonon -confirm-license -opensource -prefix {instPrefix}
makeCommand=%(makeExecutable)s -l {loadLevel} -j 2