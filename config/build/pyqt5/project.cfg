[DEFAULT]
configureExecutable=python

[Build]
inSourceBuild=True
configureCommand=%(configureExecutable)s {sources}/configure.py --confirm-license -u --bindir="{instPrefix}/bin" --destdir="{instPrefix}/lib/python2.7/site-packages" --sip-incdir="/usr/include/python2.7" --sipdir="{instPrefix}/share/sip"
