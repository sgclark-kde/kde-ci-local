[Build]
inSourceBuild=True
configureCommand=%(configureExecutable)s -debug -opensource -confirm-license -shared -force-pkg-config -no-mtdev -no-harfbuzz -openssl-linked -no-xinput2 -no-xcb-xlib -no-libudev -no-egl -make libs -make tools -nomake examples -nomake tests -verbose -nis -cups -iconv -no-evdev -icu -fontconfig -no-pch -dbus-linked -no-xcb -separate-debug-info -directfb -no-linuxfb -no-kms -no-framework -optimized-qmake -no-sql-db2 -no-sql-ibase -plugin-sql-mysql -system-sqlite -no-sql-oci -no-sql-odbc -no-sql-psql -no-sql-sqlite2 -no-sql-tds -platform macx-clang -no-openvg -force-debug-info -no-strip -prefix {instPrefix} -v -I/opt/local/include -L/opt/local/lib -glib -I/opt/local/lib/dbus-1.0/include -I/opt/local/include/dbus-1.0
